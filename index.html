<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        header .search input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .banner {
            background-color: #f06c24;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .banner-content .crown-icon {
            font-size: 24px;
        }

        .banner button {
            background-color: white;
            border: 2px solid #f06c24;
            color: #f06c24;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        main h1 {
            font-size: 2.5em;
            color: #333;
        }

        main h1 span {
            color: orange;
        }

        main p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .start-free {
            background-color: #00AEEF;
            color: white;
        }

        .get-pro {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Icons</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Podcast</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <div class="banner">
        <div class="banner-content">
            <span class="crown-icon">ðŸ‘‘</span>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, a.</p>
            <button>Pre-order today!</button>
        </div>
    </div>

    <main>
        <h1>Take the hassle out of icons in your <span>website</span>.</h1>
        <p>Font Awesome is the Internet's icons library adipisicing elit. Nesciunt id used by maxime aliquid.</p>
        <div class="buttons">
            <button class="start-free">Start for Free</button>
            <button class="get-pro">Get More with Pro</button>
        </div>
    </main>
</body>
</html>
